<html lang="en">

  <head>
    <title>Contact Us</title>
  </head>

    <body>

      <header>
        <h1><center> The Scrumptious Pumpkin </center></h1>
      </header>

        <hr />

          <nav>
            <p><a href="home.html"> Home </a></p>
            <p><a href="menu.html"> Menu </a></p>
            <p><a href=""> Contact Us </a></p>
          </nav>

        <hr />
          <center>

            <form action="submit.html" method="POST">


            <p><label for="Name"> Name: </label><input type="text" id="Name" name="Name"></p>

            <p><label for="Email"> Email: </label><input type="text" id="Email" name="Email"></p>

            <p><label for="phone"> Phone: </label><input type="text" id="phone" name="phone"></p>

            <p>
              <label for="contact"> Reason for Inquiry: </label>
                <select id="contact" name="contact">
                  <option value="default" selected> Catering </option>
                  <option value="private"> Private Party </option>
                  <option value="Feedback"> Feedback </option>
                  <option value="Other"> Other </option>
                </select>
            </p>

            <p><label for="info"> Additional Information: </label><textarea id="info" name="info"></textarea></p>

            <p>
              <label for="Have you been to the restaurant?"> Have you been to the restaurant?: </label>
                <input type="radio" id="choice1" name="questionnaire" value="no"><label for="choice1"> No </label>
                <input type="radio" id="choice2" name="questionnaire" value="yes"><label for="choice2"> Yes </label>
            </p>

            <p>
            <label for="Best days to contact you:"> Best days to contact you: </label>
              <input type="checkbox" id="Monday" name="day" value="Monday"><label for="Monday"> M </label>
              <input type="checkbox" id="Tuesday" name="day" value="Tuesday"><label for="Tuesday"> T </label>
              <input type="checkbox" id="Wednesday" name="day" value="Wednesday"><label for="Wednesday"> W </label>
              <input type="checkbox" id="Thursday" name="day" value="Thursday"><label for="Thursday"> Th </label>
              <input type="checkbox" id="Friday" name="day" value="Friday"><label for="Friday"> F </label>
            </p>

            <p><input type="submit" name="submit" value="Send Request"></p>

          </center>

        <hr/>

      <footer>
        <center>
          <p> Pump Street, Kin City, Pumpkin Land, PU3 9PU</p>
          <p> +44 01234 567890 </p>
        </center>
      </footer>

    </body>

</html>
