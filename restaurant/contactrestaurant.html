  <head>
    <meta charset="utf-8">

    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <link href="styles/contactStyles.css" rel="stylesheet" type="text/css" />

    <style>
    body {
        background-color: #ffedcf;
        font-family: arial, helvetica, sans-serif;
        color: #0d1f2d;
        max-width: 900px;
        margin: 0 auto;
    }
    </style>
  </head>

    <body>

      <header>
        <h1><center> The Scrumptious Pumpkin </center></h1>
      </header>


          <nav>
            <p><a class="btn badge-pill" href="home.html"> Home </a></p>
            <p><a class="btn badge-pill"href="menu.html"> Menu </a></p>
            <p><a class="btn badge-pill"  href=""> Contact Us </a></p>
            <div class="clear-float"></div>

          </nav>

          <center>

            <form action="submit.html" method="POST">


            <p><label for="Name"><strong> Name: </strong></label><input type="text" id="Name" name="Name"></p>

            <p><label for="Email"><strong> Email: </strong></label><input type="text" id="Email" name="Email"></p>

            <p><label for="phone"><strong> Phone: </strong></label><input type="text" id="phone" name="phone"></p>

            <p>
              <label for="contact";><strong> Reason for Inquiry: </strong></label>
                <select id="contact" name="contact">
                  <option value="default" selected> Catering </option>
                  <option value="private"> Private Party </option>
                  <option value="Feedback"> Feedback </option>
                  <option value="Other"> Other </option>
                </select>
            </p>

            <p><label for="info"> Additional Information: </label><textarea id="info" name="info"></textarea></p>

            <p>
              <label for="Have you been to the restaurant?"><strong> Have you been to the restaurant?: </strong></label>
                <input type="radio" id="choice1" name="questionnaire" value="no"><label for="choice1"> No </label>
                <input type="radio" id="choice2" name="questionnaire" value="yes"><label for="choice2"> Yes </label>
            </p>

            <p>
            <label for="Best days to contact you:"><strong> Best days to contact you: </strong></label>
              <input type="checkbox" id="Monday" name="day" value="Monday"><label for="Monday"> M </label>
              <input type="checkbox" id="Tuesday" name="day" value="Tuesday"><label for="Tuesday"> T </label>
              <input type="checkbox" id="Wednesday" name="day" value="Wednesday"><label for="Wednesday"> W </label>
              <input type="checkbox" id="Thursday" name="day" value="Thursday"><label for="Thursday"> Th </label>
              <input type="checkbox" id="Friday" name="day" value="Friday"><label for="Friday"> F </label>
            </p>

            <p><input type="submit" name="submit" value="Send Request"></p>

          </center>


      <footer>
        <center>
          <p> Pump Street, Kin City, Pumpkin Land, PU3 9PU</p>
          <p> +44 01234 567890 </p>
        </center>
      </footer>
